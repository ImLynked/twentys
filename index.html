  <style>
    /* BASIC RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* PAGE & FONT */
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0f1a; /* Dark blue background */
      color: #000;
    }
    
    /* HEADER */
    header {
      background-color: #10182b;
      padding: 10px 20px;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-content .left,
    .header-content .right {
      width: 60px;
    }
    .header-content .center {
      flex: 1;
      text-align: center;
    }
    .logo {
      width: 60px;
      height: auto;
    }
    header h1 {
      color: #fff;
      font-size: 24px;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
    
    /* MAIN CONTAINER: 3 COLUMNS */
    .columns-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 10px 20px;
      gap: 10px;
    }
    
    /* COLUMN STYLES: Enhanced box appearance */
    .column {
      background-color: #fff;
      border: 1px solid #444a5a;
      border-radius: 8px;
      padding: 15px;
      min-width: 500px;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .column h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #000;
    }
    
    /* SUB-HEADERS */
    .sub-header {
      margin-top: 8px;
      margin-bottom: 4px;
      font-weight: bold;
      color: #000;
      font-size: 1rem;
      border-bottom: 1px solid #444a5a;
      padding-bottom: 3px;
    }
    
    /* GRID FOR BUTTONS (2-Column Grid) */
    .grid-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-bottom: 10px;
    }
    
    /* UPGRADE BUTTONS */
    .upgrade-btn {
      background: linear-gradient(145deg, #2a2d38, #3a3f48);
      border: 1px solid #444a5a;
      border-radius: 4px;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      font-size: 0.75rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      color: #fff;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }
    .upgrade-btn:hover {
      transform: scale(1.05);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
    }
    /* Style for selected upgrade buttons */
    .upgrade-btn.selected {
      background: linear-gradient(145deg, #007bff, #0056c1);
      border: 1px solid #007bff;
    }
    
    /* SELECTED UPGRADES & TOTAL */
    #selected-upgrades-container {
      text-align: center;
      margin: 10px;
      color: #fff;
    }
    #selected-upgrades {
      list-style: none;
      margin: 5px auto;
      padding-left: 0;
      max-width: 500px;
      max-height: 150px;
      overflow-y: auto;
    }
    #selected-upgrades li {
      background-color: #e3e9f2;
      margin: 3px 0;
      padding: 4px;
      border-radius: 3px;
      cursor: pointer;
      color: #000;
    }
    #selected-upgrades li:hover {
      background-color: #d1d8e2;
    }
    #total-price {
      font-weight: bold;
      color: #fff;
      font-size: 1.1rem;
    }
    .reset-btn {
      margin-top: 5px;
      padding: 6px 12px;
      background: #ccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #bbb;
    }
    
    /* CUSTOMER FORM & SUMMARY */
    .form-section {
      background: linear-gradient(145deg, #2a2d38, #3a3f48);
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .form-section h2 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .form-row {
      margin: 10px 0;
    }
    .form-row label {
      display: inline-block;
      width: 150px;
      text-align: right;
      margin-right: 5px;
      color: #fff;
    }
    .form-row input {
      width: 250px;
      padding: 8px;
      border: 1px solid #444a5a;
      border-radius: 4px;
      background-color: #10182b;
      color: #fff;
    }
    .generate-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #007bff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
    }
    .generate-btn:hover {
      background: #0056c1;
    }
    #summaryOutput {

      border: 1px solid #444a5a;
      max-width: 500px;
      text-align: left;
      white-space: pre-wrap;
      color: #000;
    }
    
    /* LOGS TRANSCRIPT STYLES */

      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    #basic-log {
      background: #2a2d38;

      border-radius: 5px;
      margin-bottom: 10px;
      color: #fff;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .toggle-btn {
      background: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;

    }
    .toggle-btn:hover {

    }
    .clear-btn {

    #full-logs {

      cursor: pointer;
      font-size: 0.9rem;

  <script>
    let total = 0;
    let upgrades = [];
    // Load logs from localStorage if available, else start with empty array
    let logs = JSON.parse(localStorage.getItem("logs")) || [];
  
    // Render logs on page load
    renderLogs();
  
    // Toggle functionality: if upgrade already exists, remove it; otherwise, add it.
    function toggleUpgrade(name, price, button) {
      const existingIndex = upgrades.findIndex(u => u.name === name);
      if (existingIndex !== -1) {
        // Remove the upgrade if it exists
        addLog(`Removed ${name} upgrade for $${upgrades[existingIndex].price}.`);
        total -= upgrades[existingIndex].price;
        upgrades.splice(existingIndex, 1);
        button.classList.remove("selected");
        renderUpgrades();
      } else {
        upgrades.push({ name, price });
        total += price;
        addLog(`Added ${name} upgrade for $${price}.`);
        button.classList.add("selected");
        renderUpgrades();
      }
    }
  
    function renderUpgrades() {
      const upgradesList = document.getElementById('selected-upgrades');
      upgradesList.innerHTML = '';
      upgrades.forEach((upgrade, index) => {
        const li = document.createElement('li');
        li.textContent = `${upgrade.name} - $${upgrade.price}`;
        li.addEventListener('click', () => removeUpgrade(index));
        upgradesList.appendChild(li);
      });
      document.getElementById('total-price').textContent = total;
    }
  
    function removeUpgrade(index) {
      addLog(`Removed ${upgrades[index].name} upgrade for $${upgrades[index].price}.`);
      total -= upgrades[index].price;
      upgrades.splice(index, 1);
      renderUpgrades();
    }
  
    function resetAll() {
      total = 0;
      upgrades = [];
      renderUpgrades();
      document.getElementById('customerName').value = "";
      document.getElementById('vehicle').value = "";
      document.getElementById('plate').value = "";
      document.getElementById('repairFee').value = "";
      addLog("Reset all upgrades and customer details.");
    }
  
    function generateSummary() {
      const name = document.getElementById('customerName').value || "N/A";
      const vehicle = document.getElementById('vehicle').value || "N/A";
      const plate = document.getElementById('plate').value || "N/A";
      // Parse and round repair fee to the nearest 10
      const repairFeeInput = parseFloat(document.getElementById('repairFee').value) || 0;
      const repairFee = Math.round(repairFeeInput / 10) * 10;
      const finalCost = total + repairFee;
      const upgradesPurchased = upgrades.map(u => u.name).join(', ') || "None";
      const summary =
`Customer Name: ${name}
Vehicle | [Make/Model]: ${vehicle}
Plate: ${plate}
Upgrades Purchased: ${upgradesPurchased}
Price Charged: $${finalCost}
SHOP: Twenty's`;
      document.getElementById('summaryOutput').textContent = summary;
      // Log the full customer detail entry
      addLog("Customer Detail Entry:\n" + summary);
    }
  
    function addLog(message) {
      const timestamp = new Date().toLocaleString();
      const logMessage = `[${timestamp}] ${message}`;
      logs.push(logMessage);
      updateLocalStorage();
      renderLogs();
    }
  
    function removeLog(index) {
      logs.splice(index, 1);
      updateLocalStorage();
      renderLogs();
    }
  
    function clearLogs() {
      logs = [];
      updateLocalStorage();
      renderLogs();
    }
  
    function updateLocalStorage() {
      localStorage.setItem("logs", JSON.stringify(logs));
    }
  
    function renderLogs() {
      // Update the basic log (most recent log)
      const basicLog = document.getElementById('basic-log');
      basicLog.textContent = logs.length ? logs[logs.length - 1] : "No logs yet.";
  
      // Update the full logs list with individual delete buttons
      const logsList = document.getElementById('logs-list');
      logsList.innerHTML = '';
      logs.forEach((log, index) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = log;
        li.appendChild(span);
  
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'X';
        deleteBtn.className = 'log-delete-btn';
        deleteBtn.addEventListener('click', () => removeLog(index));
        li.appendChild(deleteBtn);
  
        logsList.appendChild(li);
      });
    }
  
    document.getElementById('toggle-full-logs-btn').addEventListener('click', function() {
      const fullLogs = document.getElementById('full-logs');
      if (fullLogs.style.display === 'none') {
        fullLogs.style.display = 'block';
        this.textContent = '▲ Hide Full Logs';
      } else {
        fullLogs.style.display = 'none';
        this.textContent = '▼ Show Full Logs';
      }
    });
  
    document.getElementById('clear-logs-btn').addEventListener('click', function() {
      clearLogs();
    });
  </script>
  
  <style>
    .upgrade-btn.selected {
      background: linear-gradient(145deg, #007bff, #0056c1);
      border: 1px solid #007bff;
    }
  </style>
  
</body>
</html>
