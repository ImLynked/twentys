<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twenty's Auto Body</title>
  <style>
    /* BASIC RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* PAGE & FONT */
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #000;
    }

    /* HEADER */
    header {
      background-color: #10182b;
      padding: 10px; /* Reduced padding */
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 24px;
    }

    /* MAIN CONTAINER: 3 COLUMNS */
    .columns-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 10px 20px; /* Reduced padding */
      gap: 10px; /* Reduced gap between columns */
    }

    /* COLUMN STYLES: Wider Columns */
    .column {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px; /* Reduced padding */
      min-width: 500px;
      max-width: 600px;
    }
    .column h2 {
      text-align: center;
      margin-bottom: 8px; /* Reduced margin */
      font-size: 1.2rem;
      color: #000;
    }

    /* SUB-HEADERS */
    .sub-header {
      margin-top: 8px; /* Reduced margin-top */
      margin-bottom: 4px; /* Reduced margin-bottom */
      font-weight: bold;
      color: #000;
      font-size: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 3px; /* Reduced padding-bottom */
    }

    /* GRID FOR BUTTONS (2-COLUMN Grid for each sub-section) */
    .grid-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;  /* Reduced gap */
      margin-bottom: 10px; /* Reduced margin-bottom */
    }

    /* UPGRADE BUTTONS: Slightly Smaller */
    .upgrade-btn {
      background-color: #e3e9f2;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 5px;          /* Reduced padding */
      text-align: center;
      cursor: pointer;
      font-size: 0.75rem;    /* Slightly smaller font */
      transition: background 0.3s;
      color: #000;
    }
    .upgrade-btn:hover {
      background-color: #d1d8e2;
    }

    /* SELECTED UPGRADES & TOTAL */
    #selected-upgrades-container {
      text-align: center;
      margin: 10px;
    }
    #selected-upgrades {
      list-style: none;
      margin: 5px auto;
      padding-left: 0;
      max-width: 500px;
      max-height: 150px;
      overflow-y: auto;
    }
    #selected-upgrades li {
      background-color: #e3e9f2;
      margin: 3px 0;
      padding: 4px;
      border-radius: 3px;
      cursor: pointer;
    }
    #selected-upgrades li:hover {
      background-color: #d1d8e2;
    }
    #total-price {
      font-weight: bold;
      color: #000;
      font-size: 1.1rem;
    }
    .reset-btn {
      margin-top: 5px;
      padding: 6px 12px; /* Reduced padding */
      background: #ccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #bbb;
    }

    /* CUSTOMER FORM & SUMMARY */
    .form-section {
      text-align: center;
      margin-bottom: 10px; /* Reduced margin-bottom */
    }
    .form-section h2 {
      color: #fff;
      margin-bottom: 8px; /* Reduced margin-bottom */
    }
    .form-row {
      margin: 5px 0; /* Reduced margin */
    }
    .form-row label {
      display: inline-block;
      width: 150px;
      text-align: right;
      margin-right: 5px;
      color: #fff;
    }
    .form-row input {
      width: 200px;
      padding: 5px;
      border: 1px solid #999;
      border-radius: 3px;
    }
    .generate-btn {
      margin-top: 5px;
      padding: 6px 12px; /* Reduced padding */
      background: #007bff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
    }
    .generate-btn:hover {
      background: #0056c1;
    }
    #summaryOutput {
      margin: 10px auto 0;
      background-color: #e3e9f2;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      max-width: 500px;
      text-align: left;
      white-space: pre-wrap;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Twenty's Auto Body</h1>
  </header>

  <!-- 3-COLUMN LAYOUT -->
  <div class="columns-container">

    <!-- COLUMN 1: PERFORMANCE -->
    <div class="column">
      <h2>Performance</h2>

      <div class="sub-header">Performance Upgrades</div>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Turbo', 10450)">Turbo ($10,450)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Armor L1', 1000)">Armor L1 ($1,000)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Armor L2', 3500)">Armor L2 ($3,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Armor L3', 6500)">Armor L3 ($6,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Armor L4', 10450)">Armor L4 ($10,450)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Armor L5', 19500)">Armor L5 ($19,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Brakes L1', 1000)">Brakes L1 ($1,000)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Brakes L2', 3500)">Brakes L2 ($3,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Brakes L3', 6500)">Brakes L3 ($6,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Brakes L4', 10450)">Brakes L4 ($10,450)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Trans L1', 1000)">Trans L1 ($1,000)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Trans L2', 3500)">Trans L2 ($3,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Trans L3', 6500)">Trans L3 ($6,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Trans L4', 14250)">Trans L4 ($14,250)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Suspension L1', 1000)">Susp L1 ($1,000)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Suspension L2', 3500)">Susp L2 ($3,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Suspension L3', 6500)">Susp L3 ($6,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Suspension L4', 10450)">Susp L4 ($10,450)</button>
      </div>

      <div class="sub-header">Engine</div>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Engine 1', 1000)">Engine 1 ($1,000)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Engine 2', 3500)">Engine 2 ($3,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Engine 3', 6500)">Engine 3 ($6,500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Engine 4', 10450)">Engine 4 ($10,450)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Engine 5', 19500)">Engine 5 ($19,500)</button>
      </div>

      <div class="sub-header">Mechanical</div>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Chassis', 500)">Chassis ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Chassis 1', 500)">Chassis 1 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Chassis 2', 500)">Chassis 2 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Chassis 3', 500)">Chassis 3 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Chassis 4', 500)">Chassis 4 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Cosmetic Suspension', 500)">Cosmetic Susp. ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Engine Block', 500)">Engine Block ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Air Filter', 500)">Air Filter ($500)</button>
      </div>
    </div>

    <!-- COLUMN 2: COSMETICS -->
    <div class="column">
      <h2>Cosmetics</h2>

      <div class="sub-header">Bodywork</div>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Left Door', 500)">Left Door ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Right Door', 500)">Right Door ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Front Bumper', 500)">Front Bumper ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Rear Bumper', 500)">Rear Bumper ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Fender (Front)', 500)">Fender (Front) ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Fender (Rear)', 500)">Fender (Rear) ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Hood', 500)">Hood ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Trunk', 500)">Trunk ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Roof', 500)">Roof ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Spoiler', 500)">Spoiler ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Wing', 500)">Wing ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Wing 1', 500)">Wing 1 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Wing 2', 500)">Wing 2 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Wing 3', 500)">Wing 3 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Side Skirts', 500)">Side Skirts ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Roll Cage', 500)">Roll Cage ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Livery', 500)">Livery ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Exhaust', 500)">Exhaust ($500)</button>
      </div>

      <div class="sub-header">Lighting</div>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Xenon Lights', 1100)">Xenon Lights ($1,100)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Neon Kit x2', 300)">Neon Kit x2 ($300)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Neon Kit x4', 500)">Neon Kit x4 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Neon Color', 600)">Neon Color ($600)</button>
      </div>

      <div class="sub-header">Interior</div>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Seats', 500)">Seats ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Steering Wheel', 500)">Steering Wheel ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Shifter Lever', 500)">Shifter Lever ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Door Speaker', 500)">Door Speaker ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Speakers', 500)">Speakers ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Ice', 500)">Ice ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Dials', 500)">Dials ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Trim A', 500)">Trim A ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Trim B', 500)">Trim B ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Interior 1', 500)">Interior 1 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Interior 2', 500)">Interior 2 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Interior 3', 500)">Interior 3 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Interior 4', 500)">Interior 4 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Interior 5', 500)">Interior 5 ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Grille', 500)">Grille ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Window', 500)">Window ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Aerial', 500)">Aerial ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Ornaments', 500)">Ornaments ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Plaque', 500)">Plaque ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Hydro', 500)">Hydro ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Hydraulic', 500)">Hydraulic ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Knob', 500)">Knob ($500)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Dashboard', 600)">Dashboard ($600)</button>
      </div>

      <div class="sub-header">Window Tint</div>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Window Tint', 1100)">Window Tint ($1,100)</button>
      </div>
    </div>

    <!-- COLUMN 3: RESPRAY -->
    <div class="column">
      <h2>Respray</h2>
      <div class="grid-list">
        <button class="upgrade-btn" onclick="addUpgrade('Primary Respray', 1100)">Primary ($1,100)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Secondary Respray', 1100)">Secondary ($1,100)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Pearlescent Respray', 600)">Pearlescent ($600)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Interior Respray', 200)">Interior ($200)</button>
        <button class="upgrade-btn" onclick="addUpgrade('Dashboard Color', 100)">Dashboard ($100)</button>
      </div>
    </div>
  </div>

  <!-- SELECTED UPGRADES & TOTAL -->
  <div id="selected-upgrades-container">
    <h2>Selected Upgrades</h2>
    <ul id="selected-upgrades"></ul>
    <h3>Total Price: $<span id="total-price">0</span></h3>
    <button class="reset-btn" onclick="resetAll()">Reset All</button>
  </div>

  <!-- CUSTOMER FORM & SUMMARY -->
  <div class="form-section">
    <h2>Customer Details</h2>
    <div class="form-row">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" placeholder="Enter Customer Name" />
    </div>
    <div class="form-row">
      <label for="vehicle">Vehicle [Make/Model]:</label>
      <input type="text" id="vehicle" placeholder="Enter Make/Model" />
    </div>
    <div class="form-row">
      <label for="plate">Plate:</label>
      <input type="text" id="plate" placeholder="Enter Plate" />
    </div>

    <button class="generate-btn" onclick="generateSummary()">Generate Summary</button>
    <div id="summaryOutput"></div>
  </div>

  <script>
    let total = 0;
    let upgrades = [];

    function addUpgrade(name, price) {
      upgrades.push({ name, price });
      total += price;
      renderUpgrades();
    }

    function renderUpgrades() {
      const upgradesList = document.getElementById('selected-upgrades');
      upgradesList.innerHTML = '';

      upgrades.forEach((upgrade, index) => {
        const li = document.createElement('li');
        li.textContent = `${upgrade.name} - $${upgrade.price}`;
        li.addEventListener('click', () => removeUpgrade(index));
        upgradesList.appendChild(li);
      });

      document.getElementById('total-price').textContent = total;
    }

    function removeUpgrade(index) {
      total -= upgrades[index].price;
      upgrades.splice(index, 1);
      renderUpgrades();
    }

    function resetAll() {
      total = 0;
      upgrades = [];
      renderUpgrades();
      document.getElementById('customerName').value = "";
      document.getElementById('vehicle').value = "";
      document.getElementById('plate').value = "";
    }

    function generateSummary() {
      const name = document.getElementById('customerName').value || "N/A";
      const vehicle = document.getElementById('vehicle').value || "N/A";
      const plate = document.getElementById('plate').value || "N/A";
      const upgradesPurchased = upgrades.map(u => u.name).join(', ') || "None";

      const summary =
`Customer Name: ${name}
Vehicle | [Make/Model]: ${vehicle}
Plate: ${plate}
Upgrades Purchased: ${upgradesPurchased}
Price Charged: $${total}
SHOP: Twenty's`;

      document.getElementById('summaryOutput').textContent = summary;
    }
  </script>

</body>
</html>
